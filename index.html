<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <div class="container">

        <div class="calc-screen">
            <p>0</p>
        </div>

        <div class="buttons">  <!-- buttons -->
            <div class="btn_ac_bg-grey">Ac</div>
            <div class="btn_percent_bg-grey">%</div>
            <div class="btn_division_bg-blue">/</div>
            <div class="btn_myltiply_bg-blue">*</div>

            <div class="btn_seven">7</div>
            <div class="btn_eight">8</div>
            <div class="btn_nine">9</div>
            <div class="btn_minus-blue">-</div>

            <div class="btn_four">4</div>
            <div class="btn_five">5</div>
            <div class="btn_six">6</div>
            <div class="btn_plus-blue">+</div>

            <div class="btn_one">1</div>
            <div class="btn_two">2</div>
            <div class="btn_three">3</div>
            
            <div class="btn_equals">=</div>
            <div class="btn_dot">.</div>
            <div class="btn_zero">0</div>

        </div>  

    </div> <!-- container -->
    <script src="script.js"> </script>
</body>
</html>
